name: Continous Integration
on: 
    push:
        branches: main
jobs:
    CI:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout code
            uses: actions/Checkout@v3        
            
          - name: Install node
            uses: actions/setup-node@v3
            with:
                node-version: '15'
                cache: 'npm'  
                cache-dependency-path: codebase/rdicidr-0.1.0/package-lock.json
          - name: Install dependencies
            run: npm install      
          - run: npm ci
          - run: npm test    
          
